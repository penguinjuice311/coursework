{% extends "account_base.html" %}

{% block content %}
<h1 class="white">Dog Walking</h1>
<div class="flex-containter">
    <div class="identity bg-green">
        <h2 class="white  bg-green no-underline block">Log In</h2>
        <form action="" method="post">
            {{login_form.email(class_="bg-dark-green white block")}}
            {{login_form.password(class_="bg-dark-green white block")}}
            {{login_form.submit(class_="bg-dark-green white block")}}
        </form>
    </div>
    <div>
        <a href="/sign-up" role="button" class="white no-underline bg-green btn">Sign Up</a>

    </div>
    <div>
        <a href="/register" role="button" class="white no-underline bg-green btn">Become A Walker</a>
    </div>
</div>
{% endblock %}
