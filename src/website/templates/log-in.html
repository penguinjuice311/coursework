{% extends "account_base.html" %}

{% block content %}
    <div class="bg-white">
        <h1 class="green"> Log In </h1>
        <form action="" method="post">
            <p>
            {{form.email.label}} <br>
            {{form.email(size=30)}}
            </p>
            <p>
            {{form.password.label}} <br>
            {{form.password(size=30)}}
            </p>
            <p>{{form.submit}}</p>
            <a href = "">Forgot Password?</a>
        </form>
    </div>
{% endblock %}
