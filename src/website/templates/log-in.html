{% extends "account_base.html" %}

{% block content %}
    <h2> Log In </h2>
    <form action="" method="post">
        <p>
            {{form.email.label}} <br>
            {{form.email(size=30)}}
        </p>
        <p>
            {{form.password.label}} <br>
            {{form.password(size=30)}}
        </p>
        <p>{{form.submit}}</p>
        <a href = "">Forgot Password?</a>
    </form>
{% endblock %}
